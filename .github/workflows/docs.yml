
name: Documentation
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g. 0.9.2)'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: md-docs     # check md-docs branch
          fetch-depth: 0
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install mkdocs-material mike
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Deploy docs
        run: |
          mike deploy --push --update-aliases ${{ github.event.inputs.version }}
          mike set-default --push ${{ github.event.inputs.version }}
          mkdocs build --clean --site-dir site 