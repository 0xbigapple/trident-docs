name: Deploy Trident Documentation
run-name: Deploy Version ${{ inputs.version }}
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g. 0.9.2)'
        required: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: md-docs
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mike

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com" 

      - name: Deploy docs
        id: deployment
        run: |
          mkdocs build --clean --site-dir site
          
          mike deploy --push ${{ github.event.inputs.version }}
          mike alias --push ${{ github.event.inputs.version }} latest
          
          mike set-default --push latest
          
          mike list 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4