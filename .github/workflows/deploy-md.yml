name: Deploy Trident Documentation
run-name: Deploy Trident Docs ${{ inputs.version }} 
on:
  push:
    branches:
      - md-docs
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to deploy'
        required: true
        default: 'md-docs'
      version:
        description: 'Version to deploy (e.g. 0.9.2)'
        required: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install mkdocs-material mike
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Deploy docs
        run: |
          git checkout md-docs
          
          mike deploy --push 0.9.2
          mike set-default --push 0.9.2
          
          mkdocs build --clean 